<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="flex items-center">Tic Tac Toe</header>
    <main class="flex flex-column items-center">
        <div id="board" class="grid"></div>
        <div id="turn-display" class="flex items-center"></div>
        <div id="button-container" class="flex">
            <button id="name-changer">Change players' names</button>
            <button id="clear-board">Clear board</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
