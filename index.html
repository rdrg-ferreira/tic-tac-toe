<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Tic Tac Toe</header>
    <main class="flex">
        <div id="board" class="grid">
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
            <div class="square flex items-center"></div>
        </div>
        <div id="text-container flex">
            <div id="turn-display"></div>
            <div id="button-container">
                <button id="name-changer">Change players' names</button>
                <button id="clear-board">Clear board</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
